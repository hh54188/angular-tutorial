<p>{{hero.name | uppercase}} Detail</p>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>

<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name" />
  </label>
</div>

<h2>My Heros</h2>
<ul class="heros">
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
